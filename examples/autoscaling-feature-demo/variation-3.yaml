tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.3.2/types.yaml
  - plugin.yaml

inputs:

  aws_access_key_id:
    type: string
    default: { get_secret: aws_access_key_id }

  aws_secret_access_key:
    type: string
    default: { get_secret: aws_secret_access_key }

  aws_region_name:
    type: string
    default: { get_secret: ec2_region_name }

  image_id:
    description: This AMI is matched to us-east-1.
    default: ami-c58c1dd3

dsl_definitions:

  client_config: &client_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    region_name: { get_input: aws_region_name }

  aws_config: &aws_config
    aws_access_key_id: { get_input: aws_access_key_id }
    aws_secret_access_key: { get_input: aws_secret_access_key }
    ec2_region_name: { get_input: aws_region_name }

node_templates:

  autoscaling_lifecycle_hook3:
    type: cloudify.nodes.aws.autoscaling.LifecycleHook
    properties:
      resource_config:
        kwargs:
          LifecycleHookName: test-autoscaling3
          LifecycleTransition: autoscaling:EC2_INSTANCE_LAUNCHING
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: autoscaling_group3

  autoscaling_group3:
    type: cloudify.nodes.aws.autoscaling.Group
    properties:
      resource_config:
        kwargs:
          AutoScalingGroupName: test-autoscaling3
          MinSize: 1
          MaxSize: 1
          DefaultCooldown: 300
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: launch_configuration3
    - type: cloudify.relationships.depends_on
      target: subnet

  launch_configuration3:
    type: cloudify.nodes.aws.autoscaling.LaunchConfiguration
    properties:
      resource_config:
        kwargs:
          LaunchConfigurationName: test-lauchconfig3
      client_config: *client_config
    relationships:
    - type: cloudify.relationships.depends_on
      target: instance3

  instance3:
    type: cloudify.aws.nodes.Instance
    properties:
      agent_config:
        install_method: none
      image_id: { get_input: image_id }
      instance_type: t2.micro
      aws_config: *aws_config
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_subnet
        target: subnet

  centos_core_ami:
    type: cloudify.nodes.aws.ec2.Image
    properties:
      resource_config:
        kwargs:
          Filters:
          - Name: name
            Values:
            - 'CentOS 7.3.1611 x86_64 with cloud-init (HVM)'
          - Name: owner-id
            Values:
            - '057448758665'
      client_config: *client_config

  subnet:
    type: cloudify.aws.nodes.Subnet
    properties:
      aws_config: *aws_config
      cidr_block:  172.30.0.0/24
      availability_zone: { concat: [ { get_input: aws_region_name } , 'b' ] }
    relationships:
    - type: cloudify.aws.relationships.subnet_contained_in_vpc
      target: vpc

  vpc:
    type: cloudify.aws.nodes.VPC
    properties:
      aws_config: *aws_config
      cidr_block:  172.30.0.0/16
